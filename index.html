<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="theme-color" content="white" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="description" content="Buscador de números primos.">
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Buscador de Números Primos</h1>
    <div class="result">
      <input id="value" type="number" placeholder="Introduce un número:" >
      <button id="calcular" onclick="calc()">Calcular</button>
      <script>
        function calc() {
        var inp = document.getElementById("value");
        var numero = inp.value;
        var primo = true;
        for (i = 2; i < numero; i++) {
          if (numero % i === 0) {
            primo = false;
            break;
          }
        }

        if (primo) {
          document.getElementById('respuesta').innerHTML= (numero + " es un número primo");
        } else {
          document.getElementById('respuesta').innerHTML= (numero + " no es un número primo");
        }
      }
      </script>
      <p id="respuesta"></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
